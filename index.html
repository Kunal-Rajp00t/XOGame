<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<link rel="stylesheet" href="stylefor_ttt.css">
<body>
    <div class="win hide">
        <h1 id="msg">Winner</h1>
        <button id="newgame" class="button-92">NEW GAME</button>
    </div>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="game">
            <div class="row">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="row">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="row">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </div>
    <!-- <button id="resetgame" class="btnstyle">Reset</button> -->
    <button id="resetgame" class="button-92">Reset</button>
